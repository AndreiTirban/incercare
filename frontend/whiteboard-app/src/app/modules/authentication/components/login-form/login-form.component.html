<form (ngSubmit)="onSubmit()" [formGroup]="form" class="login-form">

  <div class="form-group login-form__field">
    <app-form-field
      [control]="getFormControls.email"
      [formGroupParent]="form"
      [iconName]="'envelope'"
      [innerFormControlName]="'email'"
      [label]="'Email'"
      [submitted]="submitted"
      [type]="'text'"
    ></app-form-field>
  </div>

  <div class="form-group login-form__field">
    <app-form-field
      [control]="getFormControls.password"
      [formGroupParent]="form"
      [iconName]="'lock'"
      [innerFormControlName]="'password'"
      [label]="'Password'"
      [submitted]="submitted"
      [type]="'password'"
    ></app-form-field>
  </div>
  <a class="login-form__link" href="">Forgot password?</a>
  <div class="form-group">
    <app-button [buttonSize]="'btn-md'" [buttonType]="'submit'" [text]="'Login'"></app-button>
  </div>

</form>
